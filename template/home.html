    <div class="container">
      <div class="row">
        {% for i in home %}
        <div class="col-md-4 mt-4">
          <div class="card w-100">
            <img src="{{ i.image.url }}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.description}}</p>
              <div class="">
                <a href="{% url 'read' i.id %}" class="btn btn-primary">View</a>
                <a href="{% url 'update' i.id %}" class="btn btn-warning"
                  >Update</a
                >
                <a href="{% url 'delete' i.id %}" class="btn btn-danger"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </div>

        {% endfor %} {% endblock %}
      </div>
    </div>
